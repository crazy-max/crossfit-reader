language: java
jdk: oraclejdk8
sudo: required
dist: trusty

before_install:
- sudo dpkg --add-architecture i386
- sudo add-apt-repository -y ppa:arx/release
- sudo add-apt-repository -y ppa:ubuntu-wine/ppa
- sudo apt-get update
- sudo apt-get install -y -q innoextract wine python-software-properties
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- wine --version
- innoextract --version
- export PREVIOUS_VERSION=`git describe --abbrev=0 --tags | cut -c 2-`
- echo $PREVIOUS_VERSION
- export APP_VERSION=`sed '/^\#/d' build.properties | grep '^app.version' | tail -n 1 | cut -d "=" -f2- | sed 's/^[[:space:]]*//;s/[[:space:]]*$//'`
- echo $APP_VERSION
- chmod +x gradlew

script:
- gradle antClean getDeps antRelease

before_deploy:
- chmod +x src-build/travisTags.sh
- sh src-build/travisTags.sh
- source ~/.bash_profile

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - ${HOME}/build/crazy-max/crossfit-reader/bin/setup/crossfit-reader-setup.exe
  on:
    condition: $DO_DEPLOY = 1
    repo: crazy-max/crossfit-reader
    tags: false

branches:
  except:
    - /^v[0-9]/
