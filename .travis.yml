language: java
jdk: oraclejdk8
sudo: required
dist: trusty

before_install:
  - sudo dpkg --add-architecture i386
  - sudo add-apt-repository -y ppa:arx/release
  - sudo add-apt-repository -y ppa:ubuntu-wine/ppa
  - sudo apt-get update
  - sudo apt-get install -y -q innoextract wine python-software-properties
  - wine --version
  - innoextract --version

script:
  - sudo ant do.setup
